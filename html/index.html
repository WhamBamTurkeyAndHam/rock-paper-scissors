<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
  <script src="../js/index.js" defer></script>
  <title>Rock, Paper, Scissors - By WhamBam</title>
</head>
<body>
  <div class="backgroundGradient">
    <div class="main-curtain">
      <div class="curtain-wrapper">
        <div class="curtain-panel curtain-panel-left"></div>
        <h1>Rock, Paper, Scissors</h1>
        <div class="mainContainer">
          <div id="js-final-result-container"></div>
          <div id="js-score-container">You 0 - 0 Computer</div>
          <div class="playerButtonsMasterContainer">
            <div class="playerButtonsContainer">
              <button class="playerButtons orangeButton" id="rock"><img src="../img/rock.png" alt="an emoji with it's hand balled up into a fist"></button>
              <button class="playerButtons yellowButton" id="paper"><img src="../img/paper.png" alt="an emoji holding out all fingers from hand"></button>
              <button class="playerButtons purpleButton" id="scissors"><img src="../img/scissors.png" alt="an emoji holding out two fingers from hand"></button>
            </div> <!--playerButtonsContainer-->
          </div> <!--playerButtonMasterContainer-->
          <button id="js-reset-button">Reset</button>
        </div> <!--mainContainer-->
        <div class="curtain-panel curtain-panel-right"></div>
      </div> <!--curtain-wrapper-->
    </div> <!--main-curtain-->
  <div class="animatedOptions">
    <div class="humanChoices">
      <img id="human-Rock" src="../img/rock.png" class="hidden">
      <img id="human-Paper" src="../img/paper.png" class="hidden">
      <img id="human-Scissors" src="../img/scissors.png" class="hidden">
    </div> <!--humanChoice-->
    <div class="versusContainer">
      <div>VS</div>
    </div>
    <div class="computerChoices">
      <img id="computer-Rock" src="../img/rock.png" class="hidden">
      <img id="computer-Paper" src="../img/paper.png" class="hidden">
      <img id="computer-Scissors" src="../img/scissors.png" class="hidden">
    </div> <!--computerChoice-->
  </div> <!--animatedOptions-->
  </div> <!--backgroundGradient-->
  <footer>
    <div class="footerContainer">
      <p>Made By WhamBamTurkeyAndHam</p>
      <p>||</p>
      <button><a href="https://github.com/WhamBamTurkeyAndHam" target="_blank"><i class="fa fa-github" style="font-size: 42px; cursor: pointer;"></i></a></button>
    </div>
  </footer>
</body>
</html>
